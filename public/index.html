<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="bg-container">
      <h1 class="main-heading">Data Selfie App</h1>

      <p>
        <a href="#">Know Location</a> |
        <a href="./logs/index.html">Show Data</a>
      </p>

      <p id="latitude">
        <strong> Latitude: </strong><span id="lat"></span>&deg;
      </p>
      <p id="longitude">
        <strong> Longitude: </strong><span id="lng"></span>&deg;
      </p>
      <p id="dateAndTime">
        <strong> Date and Time: </strong><span id="timestamp"></span>
      </p>
      <label for="mood">Enter Your Mood</label>
      <input type="text" id="mood" value="" />
      <button class="get-location-btn" id="locationBtn">Take a Selfie</button>
    </div>
    <script src="./sketch.js"></script>
  </body>
</html>
